spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: canary-deployments
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: canary-deployments
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=0
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: oxmarcos/controller-canary-deployments:1.0.3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: canary-deployment-controller-manager-c-mng
      terminationGracePeriodSeconds: 10
      volumes: []
